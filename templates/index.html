{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="col-12">

        <!-- Banner Image and Searchbar -->

        <div class="row">
            <div  class="bg-image d-flex justify-content-center align-items-center" style="background-image: url('static/thomas-tucker-2q3RH6grop4-unsplash (1).jpg'); height: 40vh; background-size: cover;
            background-repeat: no-repeat;">
                <form class="searchbar">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark search-btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
 
        <!-- Section Heading -->

        <div class="row">
            <h2 class="section-title">Latest Adverts</h2>
        </div>

        <!-- Advert List -->

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center">
            {% for advert in advert_list %}
            <div class="col-9 mb-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <img src="{{ advert.featured_image.url }}" class="card-img-top" alt="Image of item for sale">
                        <h5 class="card-title">{{ advert.title }}</h5>
                        <p class="card-text">{{ advert.description }}</p>
                        <p class="card-text"><small class="text-muted">Advert created: {{ advert.created_on }}</small>
                        </p>
                        <a href="#" class="btn btn-outline-dark">View Advert</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
