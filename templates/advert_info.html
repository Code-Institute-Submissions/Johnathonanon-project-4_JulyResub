{% extends "base.html" %}

{% block content %}

{% if advert.type == "1" %}
<div class="fa-info bg-image d-flex justify-content-center align-items-center">
{% elif advert.type == "2" %}
<div class="op-info bg-image d-flex justify-content-center align-items-center">
{% elif advert.type == "3" %}
<div class="ac-info bg-image d-flex justify-content-center align-items-center">
{% else %}
<div class="default-info bg-image d-flex justify-content-center align-items-center">
{% endif %}
    <div class="container-fluid info-container">
        <div class="card title-card">
            <div class="card-body">
                <h2>TTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT</h2>
            </div>
        </div>
        <div class="card ad-image-card">
            <div class="card-body">
                <img src="{{ advert.featured_image.url }}" class="img-fluid"
                    alt="Image of item for sale">
            </div>
        </div>
        <div class="card info-card">
            <div class="card-body">
                <h3>Key Information</h3>
                <p>info</p>
            </div>
        </div>
        <div class="card description-card">
            <div class="card-body">
                <p>{{ advert.description }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
