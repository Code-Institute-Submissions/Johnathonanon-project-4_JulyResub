{% extends "base.html" %}

{% block content %}

{% if advert.type == "1" %}
<div class="fa-info bg-image d-flex justify-content-center align-items-center">
{% elif advert.type == "2" %}
<div class="op-info bg-image d-flex justify-content-center align-items-center">
{% elif advert.type == "3" %}
<div class="ac-info bg-image d-flex justify-content-center align-items-center">
{% else %}
<div class="default-info bg-image d-flex justify-content-center align-items-center">
{% endif %}
    <div class="container-fluid info-container">
        <div class="col">
            <div class="row info-title">
                <h2>{{ advert.title }}</h2>
            </div>
            <div class="row info-pics">
                {{ advert.featured_image }}
            </div>
            <div class="row info-key">
                
            </div>
            <div class="row info-description">

            </div>
        </div>
    </div>

</div>

{% endblock %}
